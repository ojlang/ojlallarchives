<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>oJl Reader</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet" />
<link href="https://fonts.googleapis.com/css2?family=MuseoModerno&display=swap" rel="stylesheet">
<link rel="icon" href="Assets/logo.png" type="image/x-icon" />

<style>
body {
    font-family: 'Noto Sans', Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f8f8f8;
    background-image: radial-gradient(#d3d3d3 1px, transparent 1px);
    background-size: 20px 20px;
    color: #212529;
}

.container p, .container h2, .container h3, .container h4 {
    text-shadow: 0px 1px 1px rgba(0, 0, 0, 0.3);
}

.top-bar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background-color: #2a3a5a;
    padding: 10px 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    height: 60px;
    z-index: 1000;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
    border-bottom: 2px solid #5a7ea8;
}
.logo-image {
    height: auto;
    width: auto;
    max-height: 100px;
    max-width: 100%;
    filter: drop-shadow(3px 3px 5px rgba(0, 0, 0, 0.6));
}


  .logo-text {
            font-family: 'MuseoModerno', sans-serif;
            font-size: 1.2rem;
            color: #ffffff;
            margin: 0;
            padding: 0 1rem;
        }

  .container {
    max-width: 1000px;
    margin: 80px auto 40px auto;
    padding: 0 20px;
  }

  h2 {
    font-family: 'Noto Sans', Arial, sans-serif;
    font-size: 24px;
    margin-bottom: 20px;
    text-align: center;
    color: #222;
  }

  h3 {
    margin-top: 20px;
    margin-bottom: 15px;
    font-size: 18px;
    line-height: 1.5;
  }

  h4 {
    margin-top: 20px;
    font-size: 16px;
    font-weight: normal;
  }

  p {
    margin: 10px 0;
    line-height: 1.6;
  }

  .download-section {
    background: #fdfdff;
    padding: 30px;
    margin-bottom: 40px;
    border-radius: 10px;
    border: 1px solid #ccc;
    text-align: center;
    transition: all 0.1s ease-out;

    box-shadow: 0 2px 3px rgba(0, 0, 0, 0.1),
    inset 0 1px 0 rgba(255, 255, 255, 0.8),
    inset 0 -1px 0 rgba(0, 0, 0, 0.1);
  }

  .download-section:hover {
    transform: translateY(1px);
    box-shadow: 0 1px 2px rgba(0, 0, 0, 0.15),
    inset 0 1px 0 rgba(255, 255, 255, 0.8),
    inset 0 -1px 0 rgba(0, 0, 0, 0.1);
  }

  .download-section h2 {
    margin-bottom: 15px;
  }

  .btn {
    background: linear-gradient(to bottom, #4a6bae, #3a5ba0);
    color: #fff;
    border: 1px solid #1a2a4a;
    border-radius: 6px;
    padding: 12px 26px;
    font-size: 15px;
    cursor: pointer;
    text-decoration: none;
    display: inline-block;
    transition: all 0.1s ease-out;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3),
    inset 0 1px 0 rgba(255, 255, 255, 0.4),
    inset 0 -1px 0 rgba(0, 0, 0, 0.2);

    text-shadow: 0px 1px 1px rgba(0, 0, 0, 0.5);
  }

  .btn:hover {
    background: linear-gradient(to bottom, #5a7ebd, #4a6bae);
    box-shadow: 0 5px 8px rgba(0, 0, 0, 0.4),
    inset 0 1px 0 rgba(255, 255, 255, 0.5),
    inset 0 -1px 0 rgba(0, 0, 0, 0.3);
    transform: translateY(-1px);
  }

  .btn:active {
    background: linear-gradient(to bottom, #3a5ba0, #4a6bae);
    box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2),
    inset 0 1px 0 rgba(0, 0, 0, 0.1),
    inset 0 -1px 0 rgba(255, 255, 255, 0.3);
    transform: translateY(1px);
  }

  footer {
    background-color: #2a3a5a;
    color: #fff;
    padding: 20px;
    text-align: center;
    margin-top: 40px;
    box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
  }
</style>
</head>
<body>

<div class="top-bar">

              </a>
</div>

    Reporte os erros aqui:

            </section>

  <div class="download-section">

  </div>
</div>

</body>
</html>
